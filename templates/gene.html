<!DOCTYPE html>
<html>
  <head>
    <title>Gene Information</title>
    <style>
      h1 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }



      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 30px;
      }

      .button:hover {
        background-color: #0069d9;
        color: white;
      }
	  
	  
	#cy {
	  width: 100%;
	  height: 1200px;
	  border: 1px solid gray;
	  margin-top: 30px;
	  background-color: white !important;
	}

	  body {
		background-color: white;
	  }
	
    </style>

  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script>
  
  </head>
  <body>
    <h1>Pan/zoom with mouse, scroll down on the right side of the page</h1>
	
	<div class="cy-wrapper" style="width: 90%; height: 1200px; overflow: hidden;">
		<div id="cy" style="width: 100%; height: 100%; background-color: white !important;"></div>
	</div>
	
    <button>Render PNG</button>
	
    <script>
      {{ cytoscape_js_code | safe }}
	  
		const cy = cytoscape({
		  container: document.getElementById('cy'),
		  // and the rest of the example you already have
		})

		const btn = document.querySelector('button');

		btn.addEventListener('click', () => {
		  if (cy) {
			const base64URI = cy.png();
			const img = document.createElement('img');
			img.src = base64URI;
			document.body.appendChild(img);
		  } else {
			console.log('Cytoscape instance is not initialized');
		  }
		});
    </script>
	
	
    <table class="sortable">
      <thead>
        <tr>
          <th>Source</th>
          <th>Interaction type</th>
          <th>Target</th>
		  <th>Pubmed ID</th>
        </tr>
      </thead>
      <tbody>
        {% for gene in genes %}
          <tr>
            <td>{{ gene.id }}</td>
            <td>{{ gene.inter_type }}</td>
            <td>{{ gene.target }}</td>
            <td><a href="https://pubmed.ncbi.nlm.nih.gov/{{ gene.publication }}">{{ gene.publication }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to search</a>

    <script>
		function sortTable(table, column, asc = true) {
		  const directionModifier = asc ? 1 : -1;
		  const rows = Array.from(table.tBodies[0].querySelectorAll("tr"));

		  const sortedRows = rows.sort((a, b) => {
			const aColText = a.querySelector(`td:nth-child(${column + 1})`).textContent.trim();
			const bColText = b.querySelector(`td:nth-child(${column + 1})`).textContent.trim();

			return aColText.localeCompare(bColText) * directionModifier;
		  });

		  while (table.tBodies[0].firstChild) {
			table.tBodies[0].removeChild(table.tBodies[0].firstChild);
		  }
		  table.tBodies[0].append(...sortedRows);

		  table.setAttribute('data-sort-direction', asc ? 'asc' : 'desc');
		  table.setAttribute('data-sort-column', column);
		}


      document.querySelectorAll('.sortable thead th').forEach((headerCell) => {
        headerCell.addEventListener('click', () => {
          const table = headerCell.parentElement.parentElement.parentElement;
          const columnIndex = Array.from(headerCell.parentElement.children).indexOf(headerCell);
          const currentDirection = table.getAttribute('data-sort-direction') === 'asc' ? true : false;
          sortTable(table, columnIndex, !currentDirection);
        });
      });
    </script>
  </body>
</html>
