<!DOCTYPE html>
<html>
  <head>
    <title>No hits were found using your query</title>
    <style>
      /* Add styles for the error message */
      .error-message {
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
      }
      p {
        margin: 10px 0;
      }
      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="error-message">
      <h2>No hits were found using your query</h2>
      <p>Please try another search term or check your spelling.</p>
      <button onclick="window.location.href='{{ url_for('index') }}'">Go back</button>
    </div>
  </body>
</html>
